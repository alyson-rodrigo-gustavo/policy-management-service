apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-management-service
  labels:
    app: policy-management-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-management-app
  template:
    metadata:
      labels:
        app: policy-management-app
    spec:
      containers:
        - name: policy-management-service
          image: alysongustavo/policy-management-service:latest # O Jenkins atualizar√° a tag
          env:
            - name: DD_LOGS_INJECTION # Vincula Logs com APM (Traces)
              value: "true"
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5